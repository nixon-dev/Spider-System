<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link de librerias-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/034ad25fb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Link de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--Script de funcionalidades de firebase-->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    
    <!--Link para CSS-->
    <link rel="stylesheet" href="/css/teachers/style.css">
    <link rel="stylesheet" href="/css/teachers/profile.css">
    <link rel="stylesheet" href="/css/teachers/loading.css">
    <title>Teacher Profile</title>
</head>

<body>
    <!--Particles-->
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>
  
      <i class="fa-solid fa-bars menu" style="color: #007bff;" style="display: none;"></i>
      <!-- Sidebar -->
      <div id="sidebar" class="bg-custom text-light min-vh-100 d-flex flex-column p-3">
        <i id="toggle-sidebar" class="fas fa-arrow-left mb-4"></i>
        <div class="mb-auto mt-5">
          <div class="d-flex align-items-center mb-3 ml-5" id="home-link">
            <i class="fas fa-home fa-1x mr-2"></i>
            <span>Home</span>
          </div>
          <div class="d-flex align-items-center mb-3 ml-5" id="profile-link">
            <i class="fas fa-user fa-1x mr-2"></i>
            <span>Your Profile</span>
          </div>
          
            <div class="d-flex align-items-center mb-3 ml-5" id="students-link">
                <i class="fas fa-user-plus fa-1x mr-2"></i>
                <span>Add Student</span>
            </div>
            <div class="d-flex align-items-center mb-3 ml-5" id="grades-link">
                <i class="fas fa-eye fa-1x mr-2"></i>
                <span>View Grades</span>
            </div>
        </div>
        <div class="mt-auto footer-sidebar">
            <a href="#dark-mode" class="text-decoration-none text-warning d-flex align-items-center mb-3 ml-5" id="darkmode-link">
                <i class="fas fa-moon fa-1x mr-2"></i>
                <span>Dark Mode</span>
            </a>
            <a href="/index.html" class="text-decoration-none text-primary d-flex align-items-center ml-5" id="logout-link">
                <i class="fas fa-sign-out-alt fa-1x mr-2"></i>
                <span>Logout</span>
            </a>
        </div>
      </div>

    <div id="main-content" class="col">
        <!-- Aquí se mostrará la información relevante cuando se haga click en una sección del sidebar -->
    </div>


    <!-- Modal de Add Student -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addStudentModalLabel">Add New Student</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="add-student-form">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="name" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email-student">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name-student">
                        </div>
                    </div> 
            
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control form-control-lg" id="lastname-student">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="turn-student" class="form-label">Turn</label>
                            <select class="form-control form-control-lg" id="turn-student">
                                <option selected>Choose...</option>
                                <option>A.M</option>
                                <option>P.M</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="path-learning" class="form-label">Path Learning</label>
                            <select class="form-control form-control-lg" id="path-learning-student">
                                <option selected>Choose...</option>
                                <option>JavaScript</option>
                                <option>Python</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control form-control-lg" id="category-student">
                                <option selected>Choose...</option>
                                <option>Freshman</option>
                                <option>Junior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="save-student-button" type="button" class="btn btn-primary">Add Student</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de Edit Student -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editStudentModalLabel">Edit New Student</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="edit-student-form">
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email-student-edit">
                      </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name-student-edit">
                      </div>
                </div> 
                
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control form-control-lg" id="lastname-student-edit">
                      </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="turn-student" class="form-label">Turn</label>
                        <select class="form-control form-control-lg" id="turn-student-edit">
                          <option selected>Choose...</option>
                          <option>A.M</option>
                          <option>P.M</option>
                        </select>
                      </div>
                </div>
                
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="path-learning" class="form-label">Path Learning</label>
                        <select class="form-control form-control-lg" id="path-learning-student-edit">
                          <option selected>Choose...</option>
                          <option>JavaScript</option>
                          <option>Python</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control form-control-lg" id="category-student-edit">
                          <option selected>Choose...</option>
                          <option>Freshman</option>
                          <option>Junior</option>
                          <option>Senior</option>
                        </select>
                      </div>
                </div>
                  
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="edit-student-button" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>   

      <!-- Modal de Add Category -->
      <div class="modal fade" id="addGradesModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-fullscreen-sm-down modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addGradesModalLabel">Add Category</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="add-grades-form">
                <div class="d-flex flex-column">

                  <div class="row mb-2">
                    <div class="col-lg-12 mb-3">
                      <select class="form-select form-select-lg w-100" aria-label=".form-select-lg" id="select-level-grades">
                        <option selected value="">Choose a level</option>
                        <option value="Freshman">Freshman</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-2">
                    <div class="col-12 mb-3">
                      <button class="btn btn-primary" id="add-grades-category">Add Grade Category</button>
                    </div>
                  </div>
                
                  <div id="new-row-category" class="row mb-2">
                      
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="add-grades" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <!--Script genéricos -->
    <script src="/js/main/firebase.js"></script>
    <script src="/js/main/particles.js"></script>
    <script src="/js/main/showmessage.js"></script>
    <script src="/js/main/main.js"></script>

    <!--Scripts de componentes -->
    <script src="/js/teachers/components/sidebar.js"></script>
    <script src="/js/teachers/components/addStudentButton.js"></script>
    <script src="/js/teachers/components/structureLayout.js"></script>
    <script src="/js/teachers/components/addGradesModal.js"></script>
    <script src="/js/teachers/components/getGradesModal.js"></script>

    <!--Scripts de secciones -->
    <script src="/js/teachers/sections/profileSection.js"></script>
    <script src="/js/teachers/sections/addStudentSection.js"></script>
    <script src="/js/teachers/sections/viewGradesSection.js"></script>
    <script src="/js/teachers/sections/homeSection.js"></script>

    <!--Scripts de funciones -->
    <script src="/js/teachers/functions/functionsAddStudents.js"></script>
    <script src="/js/teachers/functions/functionsGradesStudens.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    
    <!--Scripts de modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
