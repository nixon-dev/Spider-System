<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spider System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/034ad25fb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main/style.css">
  </head>
  <body>

     <!--Particles-->
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>
    
    
    <section class="form-container">

      <!--SIGNIN FORM-->
      
      <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="signin-form" class="container bg-light p-5 rounded mx-auto">
            <h1 class="mb-3 text-center display-4">Welcome to Spider System</h1>
    
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input id="login-email" class="form-control form-control-lg" type="email" placeholder="Type your email">
            </div>
    
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input id="login-password" class="form-control form-control-lg" type="password" placeholder="Type your password">
            </div>
    
            <div class="d-grid gap-2">
                <button id="loginButton" type="submit" class="btn btn-primary btn-lg">LOGIN</button>
            </div>
    
            <div class="d-flex justify-content-center mt-3">
                <a id="register-link" class="register-link" href="">Register here</a>
            </div>
        </form>
    
      <!--SIGNUP FORM-->

      <form id="signup-form" class="container bg-light p-5 rounded mx-auto" style="display: none;">
          <h1 class="mb-3 text-center display-4">Register in Spider System</h1>
  
          <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input id="signup-email" class="form-control form-control-lg" type="email" placeholder="Type your email">
          </div>
  
          <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input id="signup-password" class="form-control form-control-lg" type="password" placeholder="Type your password">
          </div>
  
          <div class="mb-3">
              <label for="signup-confirm-password" class="form-label">Confirm Password</label>
              <input id="signup-confirm-password" class="form-control form-control-lg" type="password" placeholder="Type your password again">
          </div>
  
          <div class="row mb-3">
              <div class="col">
                  <button id="buttonStudent" type="submit" class="btn btn-primary btn-lg w-100">Student</button>
              </div>
              <div class="col">
                  <button id="buttonTeacher" type="submit" class="btn btn-primary btn-lg w-100">Teacher</button>
              </div>
          </div>
  
          <div class="d-flex justify-content-center">
              <a class="backLogin" href="">Back to login</a>
          </div>
      </form>

   </div>

    </section>
   

    <div id="loading" style="display: none;">
      <!-- Aquí puedes poner tu icono de carga o cualquier otro contenido que quieras mostrar mientras se carga la página -->
      <p>Loading...</p>
    </div>

    <footer class="footer-develop">
        <p>&copy; Copyright | Developed by <span>nixdev</span> with <i class="fa-solid fa-heart" style="color: #05b322;"></i></p>
        <a href="politics.html" target="_blank">Privacy Politics</a>
    </footer>
    
    <script src="js/main/particles.js"></script>
    <script src="js/main/firebase.js"></script>
    <script src="js/main/showmessage.js"></script>
    <script src="js/main/signinForm.js"></script>
    <script src="js/main/signupForm.js"></script>
    <script src="js/main/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
